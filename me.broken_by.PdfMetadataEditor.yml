app-id: me.broken_by.PdfMetadataEditor
runtime: org.freedesktop.Platform
runtime-version: "25.08"
sdk: org.freedesktop.Sdk
command: pmedit-cli
finish-args:
  - --share=ipc
  - --socket=x11
  - --device=dri
  - --filesystem=home
modules:
  - name: pdf-metadata-editor-app
    buildsystem: simple
    build-commands:
      - mv -v app/* ${FLATPAK_DEST}
      - install -Dm644 src/modules/editor-gui/jpackage/pdf-metadata-edit.png ${FLATPAK_DEST}/share/icons/hicolor/128x128/apps/me.broken_by.PdfMetadataEditor.png
      - install -Dm644 src/flatpak/me.broken_by.PdfMetadataEditor-mime.xml ${FLATPAK_DEST}/share/mime/packages/me.broken_by.PdfMetadataEditor.xml
      - install -Dm644 src/flatpak/me.broken_by.PdfMetadataEditor.desktop -t ${FLATPAK_DEST}/share/applications/
      - install -Dm644 src/flatpak/me.broken_by.PdfMetadataEditor.metainfo.xml -t ${FLATPAK_DEST}/share/metainfo/
    sources:
      - type: archive
        url: https://github.com/zaro/pdf-metadata-editor/releases/download/v4.0.1/pdf-metadata-editor-4.0.1-amd64-linux-portable.tar.gz
        sha256: b1718f05ada748525f11210606f6e299916e4ab5fe377465601637750cfa0d4c
        dest: app
        only-arches:
          - x86_64
      - type: archive
        url: https://github.com/zaro/pdf-metadata-editor/releases/download/v4.0.1/pdf-metadata-editor-4.0.1-arm64-linux-portable.tar.gz
        sha256: 75e9b19cb11831d0d885868b5e0b5083b16789740b65e6518e0a6be4b65d1c3e
        dest: app
        only-arches:
          - aarch64
      - type: archive
        url: https://github.com/zaro/pdf-metadata-editor/archive/76df0bd299802934522871fb57ada2b815ecc02b.zip
        sha256: f046840393864f55084e8f56bb47f667b993fb0e0ea2e56ee89470bde93947e3
        dest: src
