app-id: me.broken_by.PdfMetadataEditor
runtime: org.freedesktop.Platform
runtime-version: "25.08"
sdk: org.freedesktop.Sdk
command: pmedit-cli
finish-args:
  - --share=ipc
  - --socket=x11
  - --device=dri
  - --filesystem=home
modules:
  - name: pdf-metadata-editor-app
    buildsystem: simple
    build-commands:
      - mv -v app/* ${FLATPAK_DEST}
      - install -Dm644 src/modules/editor-gui/jpackage/pdf-metadata-edit.png ${FLATPAK_DEST}/share/icons/hicolor/128x128/apps/me.broken_by.PdfMetadataEditor.png
      - install -Dm644 src/flatpak/me.broken_by.PdfMetadataEditor-mime.xml ${FLATPAK_DEST}/share/mime/packages/me.broken_by.PdfMetadataEditor.xml
      - install -Dm644 src/flatpak/me.broken_by.PdfMetadataEditor.desktop -t ${FLATPAK_DEST}/share/applications/
      - install -Dm644 src/flatpak/me.broken_by.PdfMetadataEditor.metainfo.xml -t ${FLATPAK_DEST}/share/metainfo/
    sources:
      - type: archive
        url: https://github.com/zaro/pdf-metadata-editor/releases/download/v4.0.0/pdf-metadata-editor-4.0.0-amd64-linux-portable.tar.gz
        sha256: 95aca5f6aac9014b7d69422c72ac04d4703f909f6a544ab62a4f96e62ce1ea56
        dest: app
        only-arches:
          - x86_64
      - type: archive
        url: https://github.com/zaro/pdf-metadata-editor/releases/download/v4.0.0/pdf-metadata-editor-4.0.0-arm64-linux-portable.tar.gz
        sha256: 024944f2cb30d875fc5437629184c700f986c5a8dd5ca98a379e0a5092df5d21
        dest: app
        only-arches:
          - aarch64
      - type: archive
        url: https://github.com/zaro/pdf-metadata-editor/archive/21c133d0e7a4b905618eeebf3e81e875a35042c5.zip
        sha256: 652f32a1e48a7ddd6e84263edbc2e673f4b8db4064f6792a3d989b2e180bdcc2
        dest: src
